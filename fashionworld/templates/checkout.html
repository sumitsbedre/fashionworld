<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #008B8B; 
            color: white; 
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background-color: #005757; 
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Shadow effect */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #003e3e; /* Darker background for input fields */
            color: white;
        }
        .place-order-button {
            display: inline-block;
            background-color: #4CAF50; /* Green button for placing order */
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }
        .place-order-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
    <script>
        function placeOrder() {
            alert("Thanks for shopping!"); // Show pop-up message
            window.location.href = "/"; // Redirect to index page (change if needed)
        }
    </script>
</head>
<body>
    <div class="container">
        <center><h1>Checkout</h1></center>
        <form onsubmit="event.preventDefault(); placeOrder();">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Payment Method:</label>
                <input type="radio" id="credit" name="payment" value="Credit" required>Credit
                <input type="radio" id="cash" name="payment" value="Cash" required>Cash on Delivery
                <input type="radio" id="netbanking" name="payment" value="Net Banking" required>Net-Banking
            </div>
            <button type="submit" class="place-order-button">Place Order</button>
        </form>
    </div>
    
</body>
</html>
